<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>铜梁妇幼保健院</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="http://www.123.com/hospital/public/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/asset/admin/common/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/asset/admin/common/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/css/animate.min.css" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/asset/admin/common/css/bootstrap.min.css?v=3.3.0" rel="stylesheet">
    <link href="http://www.123.com/hospital/public/asset/admin/common/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <!--公共菜单-->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3>简介添加：</h3>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                        <form method="post" class="form-horizontal" id="add_form" action="">
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span style="color: red">*&nbsp;</span>头像:</label>
                                    <div class="col-sm-7">
                                        <input id="file_upload"  name="file_upload" type="file" multiple="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-6">
                                        <div id="image" class="image">
                                            <div id="45" class="goods_img_row">
                                                <a href="{echo tplgetimg($obj.thumb_image)}" target="_blank">
                                                    <img src="{echo tplgetimg($obj.thumb_image)}" height="80" width="80" data-img="">
                                                </a>
                                                <div class="del">
                                                    <a href="javascript:;" onclick="del(45);return" false;="">
                                                        <i class="fa fa-times" title="删除"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--隐藏表单域-->
                                        <input type="hidden" class="form-control" name="thumb_image" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--隐藏表单-->
                                    <input type="hidden" class="form-control" name="id" value="">
                                    <label class="col-sm-2 control-label"><span style="color: red">*&nbsp;</span>名字:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control title" id="name" placeholder="请输入医院名称" name="name" value="{$updata.name}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--隐藏表单-->
                                    <input type="hidden" class="form-control" name="id" value="">
                                    <label class="col-sm-2 control-label"><span style="color: red">*&nbsp;</span>部门:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control title" id="position" placeholder="请输入医院名称" name="name" value="{$updata.position}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--隐藏表单-->
                                    <input type="hidden" class="form-control" name="id" value="">
                                    <label class="col-sm-2 control-label"><span style="color: red">*&nbsp;</span>单位:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control title" id="company" placeholder="请输入医院名称" name="name" value="{$updata.company}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red">*&nbsp;</span>擅长:</label>

                                    <div class="col-sm-7">
                                    <textarea type="text" name="content"
                                            class="charge" id="good_at" style="width: 50%; height: 100px;">{$updata.good_at}
                                    </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red">*&nbsp;</span>医生简介:</label>

                                    <div class="col-sm-7">
                                    <textarea type="text" name="content"
                                              class="charge"  id="doctor_jj" style="width: 50%; height: 100px;">{$updata.doctor_jj}
                                    </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red">*&nbsp;</span>出诊信息:</label>

                                    <div class="col-sm-7">
                                    <textarea type="text" name="content"
                                              class="charge" id="information"  style="width: 50%; height: 100px;">{$updata.information}
                                    </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary modify" onclick="modify({$updata.id})" type="submit">修改</button>
                                    <a class="btn btn-white" href="javascript:history.go(-1);">返回</a>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
</div>

<!-- Mainly scripts -->
<script src="http://www.123.com/hospital/public/asset/admin/common/js/jquery-2.1.1.min.js"></script>
<script src="http://www.123.com/hospital/public/asset/admin/common/js/bootstrap.min.js?v=3.3.0"></script>
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- Custom and plugin javascript -->
<script src="http://www.123.com/hospital/public/asset/admin/common/js/hplus.js?v=2.0.0"></script>
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/pace/pace.min.js"></script>

<script type="text/javascript" src="http://www.123.com/hospital/public/asset/admin/common/uploadify/jquery.uploadify.min.js"></script>
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/layer/laydate/laydate.js"></script>
<!--tip提示-->
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/toastr/toastr.min.js"></script>
<!-- edit -->
<script type="text/javascript" charset="utf-8" src="http://www.123.com/hospital/public/asset/admin/common/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="http://www.123.com/hospital/public/asset/admin/common/umeditor/umeditor.min.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/validate/jquery.validate.min.js"></script>
<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/validate/messages_zh.min.js"></script>

<script src="http://www.123.com/hospital/public/asset/admin/common/js/plugins/layer/layer.min.js"></script>

<script>
    $(function(){

        myEvent();



    });
    //剧场票价选择展示

    function drawArea(data){
        var myData = data.data.list;

        if(myData==null || myData == undefined || myData == "")
            return false;

        for(var j=0; j<myData.length; j++){

            var name = myData[j].jyname;
            var _item2 = "";
            $(".jC").each(function(){
                if($(this).attr("data-area") == name ){

                    if(myData[j].area == null || myData[j].area == "" || myData[j].area == undefined)
                        return true;

                    _item2 += '<div class="form-group">';
                    _item2 += '<div class="col-sm-2"></div>';
                    _item2 += '<div class="col-sm-1">';
                    _item2 += '<input type="text" class="form-control tCenter" name="area-type[]" value="'+myData[j].area+'"  readonly>';
                    _item2 += '</div>';
                    _item2 += '<div class="col-sm-1">';
                    _item2 += '<input type="text" class="form-control tCenter " name="area-prize[]">';
                    _item2 += '</div>';

                    $(this).find(".area-c").append(_item2);
                }

            })

        }


        myEvent();
    }

    function myEvent(){
        $('#theatre').unbind("change").change(function(){
            var index = $(this).children('option:selected').index();
            $('.jC').eq(index).show(0).siblings('.jC').hide(0);
        });

        $('.jC').hide(0);
        $('.jC').first().show(0);
    }

    //新增套票
    $(document).on('click','.tAdd',function(){
        var ltNum = $.trim($(this).parent().siblings('.col-sm-1').find('.tNum').val());
        if(ltNum == null || ltNum =='' || ltNum == undefined){
            layer.msg('请先填写套票数量');
            $('#tPbig .tNum:last-child').focus();
            return false;
        }

        var ltZk = $.trim($(this).parent().siblings('.col-sm-1').find('.tZk').val());
        if(ltZk == null || ltZk =='' || ltZk == undefined){
            layer.msg('请先填写套票折扣');
            $('#tPbig .tZk:last-child').focus();
            return false;
        }

        $(this).hide(0);
        var str = '';
        str += '<div class="col-sm-7 col-md-offset-2 tMt10">';
        str += '<span class="tDinb tLh34 tL">套票数量</span>';
        str += '<div class="col-sm-1 tDinb tL">';
        str += '<input type="text" class="form-control tCenter tNum" name="package_number[]">';
        str += '</div>';
        str += '<span class="tDinb tLh34 tL">张，折扣</span>';
        str += '<div class="col-sm-1 tDinb tL">';
        str += '<input type="text" class="form-control tCenter tZk" name="package_discount[]">';
        str += '</div>';
        str += '<span class="tDinb tLh34 tL">折</span>';
        str += '<div class="col-sm-1 tDinb tL">';
        str += '<a href="javascript:;" class="btn btn-w-m btn-primary tAdd">+新增</a>';
        str += '</div>';
        str += '</div>';
        $('#tPbig').append(str);
    });

    var start = {
        elem: '#start',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: '{$times}', //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas){
        }
    };
    laydate(start);

    var area = '';
    var prizes = $("input[name='area-prize']");
    $("input[name='area-type']").each(function(i,v){
        var type = $(this).val();
        var prize = prizes.eq(i).val();
        area +=  type +'-'+ prize +"|"  ;
    });

</script>
    <script>
        //修改
       function modify(id){
            var name = $("#name").val();
            var company = $("#company").val();
            var position = $("#position").val();
            var good_at = $('#good_at').val();
            var doctor_jj = $("#doctor_jj").val();
            var information = $("#information").val();
            $.ajax({
                url:"{:U('see')}",
                dataType:"json",
                type:"post",
                data:{
                    id:id,
                    name:name,
                    company:company,
                    position:position,
                    good_at:good_at,
                    doctor_jj:doctor_jj,
                    information:information,
                },
                success:function(data){
                        if(data== "ok"){
                            window.location.reload()
                        }
                }
            })
        }
    </script>
</body>

</html>
